<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){

            /* 
            childNode에서는 공백을 포함해서 반환하지만
            parentNode는 공백을 반환하지 않는 이유는 설계에 대한 차이 때문이다

            childNode는 부모요소를 기준으로 내부에 있는 모든 값을 참조하도록 되어 있지만
            parentNode는 공백이 포함되지 않으므로 바로 객체를 참조하게 된다

            조상을 참조할 때에는 부모의 부모를 타고 올라가는 방식으로 사용
            ex)선택자.parentNode.parentNode..
            */
            let child = document.querySelector('.child');
            //let parent = child.parentNode; 
            let parent = child.parentElement;
            let parents = child.parentNode.parentNode;

            console.log(parent);
            console.log(parents)
        }
    </script>
</head>
<body>
    <div class="parents">
        <div class="parent">
            <div class="child">child</div>
        </div>
    </div>
</body>
</html>
