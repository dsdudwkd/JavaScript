<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <script>
        /* 
        DOM: html 문서 내에 있는 모든 요소들을 의미한다

        - 페이지 내의 모든 html 요소들을 컨트롤 할 수 있다(추적, 생성, 변형, 삭제)
        - 페이지 내의 모든 css 요소들을 컨트롤 할 수 있다
        - 페이지 내의 모든 요소에 이벤트를 적용할 수 있다

        스크립트 적용 시 주의점
        1. 스크립트 선언 위치
        - html문서 내에 있는 요소들은 작성된 순서로 적용되기 때문에 스크립트 파일이 body보다 먼저 선언되어 있다면 스크립트를 먼저 실행하게 된다
         ⇒ body를 읽기 전에 스크립트를 실행하므로 객채를 찾을 수 없게 됨 
         ⇒ 해결책: 
            1. 스크립트 위치를 body보다 아래에 선언
            2. 스크립트 문서 내에 바로 실행하지 않기 위해 window.onload = function(){} 안에서 작성
            3. 스크립트 선언 시에 defer를 추가 <script defer> - 외부 파일 연결할 때만 적용

        * defer는 script의 지연 속성
        - 명시하지 않으면 기본적으로 false 적용되고 명시하면 true 값을 가지게 됨
        - src 속성이 명시된 경우에만 사용할 수 있다.

        스크립트의 모든 중복되는 객체들은 배열 요소로 출력이 되므로 순번을 명시해 배열 호출 방식으로 사용해야 한다
        */


        window.onload = function () { //브라우저 로딩 후 나중에 실행
            let a = document.getElementsByClassName('text')[0];
            let b = document.getElementById('text');
            let c = document.getElementsByTagName('p')[3];
            a.style.color = 'blue';
            b.style.color = 'red';
            c.style.color = 'coral';

            /* 
            querySelector는 중복 선택자일 경우에는 첫 번째 요소만 선택
            querySeletorAll 모든 요소들을 참조하여, 배열처럼 순번으로 저장
            */

            let d = document.querySelector('.text');
            d.style.fontWeight = 'bold';

            let e = document.querySelectorAll('p')[1];
            e.style.color = 'green';
        }
    </script>
</head>

<body>
    <p class="text">Lorem ipsum dolor sit amet.</p>
    <p id="text">Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>

</body>
<script>
    let a = document.getElementsByClassName('text')[0];
    a.style.color = 'blue';
</script>

</html>
