<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size:10px;
            margin:0;
            padding: 0;
        }
        .container{
            border: 1px solid #333333;
        }
        .panel{
            width: 700px;
            /* overflow: visible; */
            border: 1px dotted #dddddd;
        }
    </style>
    <script>
        /* 
        1. 1~100 사이의 랜덤 숫자 출력
        2. 각각의 숫자는 span으로 감싸서 출력
        3. 출력되는 숫자는 색상과 폰트 사이즈도 랜덤으로 출력
        */
        window.onload = function(){
            
            setInterval(count, 50);

            function count(){
                const panel = document.querySelector('.panel');
                let randomCount = parseInt((Math.random()*100)+1); //최솟값과 최댓값 설정
                let item = document.createElement('span');
                let randomColor = '#' + Math.floor(Math.random()*0xffffff).toString(16);
                // console.log(randomColor);

                let randomFont = Math.floor(Math.random()*40)+10;

                item.innerHTML = randomCount;
                item.style.color = randomColor;
                item.style.fontSize = randomFont + 'px';
                item.style.display = 'inline-block';
                panel.appendChild(item);

                // console.log(document.body.scrollHeight)
                // scrollTo(top좌표, x좌표, 실행코드): 스크롤을 이동시키는 메서드
                window.scrollTo(0, document.body.scrollHeight - window.innerHeight);
            }
            

            /* 
            랜덤 색상 출력하는 공식

            Math.random()으로 0 ~ 1 사이의 값 생성
            0xffffff: 색상의 최댓값을 16진수로 표기(1600만개?)
            랜덤으로 출력되는 0~1600만개의 숫자를 toString(16)으로 16진수로 변환
            
            */
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="panel"></div>
    </div>
</body>
</html>
