<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소의 추가</title>
    <script>
        /* 
        요소의 생성 방법

        정적인 생성 방법: body에 직접 작성하여 생성
        동적인 생성 방법: 
        - script 내에서 문서 객체를 활용하여 생성하는 것(이벤트 추가)
        - 문서 내에서 유동적으로 생성과 삭제를 반복해야 할 때 (ex.슬라이드 갯수가 변경될 때)
        */

        window.onload = function(){
            let box1 = document.querySelector('.box1');
            let box2 = document.querySelector('.box2');
            let box3 = document.querySelector('.box3');

            // document.createElement('객체명');은 태그를 생성하는 역할(태그만 넣어야 됨)
            let box4 = document.createElement('div');
            console.log(box4);

            //선택자.appendChild(요소): 선택자 내부에 자식 요소의 마지막에 요소를 추가
            document.body.appendChild(box4);

            /* 
            내용 입력 메서드
            1.innerHTML: 선택된 객체 안에 html코드를 인식해서 코드를 분류
            2.innerText: 문자열을 문서 객체에 자손으로 추가하거나 값을 반환하는 역할을 한다
            - 문자열에 작성된 태그도 일반 문자로 인식
            - 보여지는 텍스트만 인식 display: none으로 처리된건 반환하지 않음
            - 공백처리가 한 칸만 처리

            3.textContent: 텍스트가 가지고 있는 값 그대로 읽는다
            - 문자열에 작성된 태그도 문자열로 인식
            - 보이지 않는 텍스트도 모두 반환 (display: none 처리도 읽음)
            - 공백에 대한 처리도 똑같이 한다
            */

            box1.innerHTML = '안녕하세요?';
            // 문자열과 태그를 구분한다
            box1.innerHTML = '<a href = "#">링크 태그입니다.</a>';
            // 문자열과 텍스트를 구분하지 않고 텍스트로만 출력한다
            box2.innerText = '<a      href = "#">링크      태그입니다.</a>';
            box3.textContent = '<a      href = "#">링크          태그입니다.</a>';

            let a = document.querySelector('p').innerText;
            console.log(a);

            let b = document.querySelector('p').textContent;
            console.log(b);

            
        }
    </script>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <p>Lorem, ipsum         dolor.<span style="display: none;">숨겨진 텍스트</span></p>
</body>
</html>
