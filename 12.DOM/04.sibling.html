<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){

            /* 
            previousElementSibling: 요소 탐색
            previousSibling: 모든 노드를 탐색하므로 공백이 나올 수 있음
            */
            let my = document.querySelector('.child3');
            let prev = my.previousElementSibling; //<li class="child2">child2</li>
            let prev2 = my.previousSibling; //#text
            console.log(prev);
            console.log(prev2);

            let next = my.nextElementSibling; 
            let next2 = my.nextSibling;
            console.log(next); //<li class="child4">child4</li>
            console.log(next2);//#text
        }
    </script>
</head>
<body>
    <ul class="parent">
        <li class="child1">child1</li>
        <li class="child2">child2</li>
        <li class="child3">child3</li>
        <li class="child4">child4</li>
        <li class="child5">child5</li>
    </ul>
</body>
</html>
