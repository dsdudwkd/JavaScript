<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 반복문</title>
    <script>
        /* 
        for in, for of는 객체의 배열에서 반복할 때 사용하는 메서드
        for문 보다는 늦게 만들어진 문법
        
        */

        let car = ['현대', '기아', '벤츠', '볼보', '아우디'];
        for(let i=0; i<car.length; i++){
            document.write(car[i] + '<br>');
        }

        //for in으로 배열 호출하기
        //for (let 변수명 in 배열명){실행코드}
        //for in은 배열의 순번에 접근해서 순번에 있는 값을 출력해주는 방식
        for(let i in car){
            // document.write(car[i] + '<br>');
            console.log(i, car[i]);
        }

        //for of로 배열 호출하기
        //for (let 변수명 of 배열명){실행코드}
        for(let i of car){
            document.write(i + '<br>');
        }
        /* 
        for in과 for of는 무언가를 반복하는 것은 같지만
        '무엇을' 반복하는지가 다르다
        for in은 반복 가능한 속성을 순서대로 반복(index값을 반복)
        for of는 반복하도록 정의한 값을 반복(value를 반복)

        for in은 객체를 반복, for of(배열이 없으면 값 추출 불가능)는 배열을 반복
        */
    </script>
</head>
<body>
    
</body>
</html>
