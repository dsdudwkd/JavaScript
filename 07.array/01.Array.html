    <script>
        /* 
        배열의 선언 방법

        1.변수식 선언 = let 변수명[값1, 값2, 값3,...];
        1-1. 값을 비워두는 경우도 있다. let 변수명 = [];

        2. 생성자 함수를 이용해서 선언하는 방법
        let 변수명 = new Array()
        */

        let arr1 = [5];
        console.log(arr1.length) //1
        console.log(arr1[0]); //5
        
        let arr2 = new Array(5); //배열 안에 들어갈 공간의 선언
        console.log(arr2.length); //5
        console.log(arr2[0]); //undefined

        let rv = ['웬디', '조이', '예리','슬기', '아이린'];
        let singer = ['태연', '에일리'];

        let rv3 = rv.concat(singer); //선택된 객체의 배열에 매개변수로 들어온 배열을 서로 합쳐주는 메서드
        console.log(rv3);
        

       /*  rv.pop(); //배열에서 마지막 요소를 삭제 - LIFO
        rv.shift(); //배열에서 첫 번째 요소를 삭제 - FIFO
        console.log(rv);
        rv.push('아이린'); //배열의 맨 뒤에 새로운 요소를 추가
        rv.unshift('웬디'); //배열의 맨 앞에 새로운 요소를 추가
        rv.splice(1,2); //첫 번째 인자는 순번(인덱스), 두 번째 인자는 갯수
        rv.splice(0); //배열의 모든 값 삭제 */

        rv.sort(); //오름차순 ㄱ-ㅎ, a-z
        rv.reverse(); //내림차순 ㅎ-ㄱ, z-a
        
        console.log(rv);


        let num = [50, 20, 77, 32, 100, 2, 6, 85];
        //num.sort();
        
        /* 
        숫자열을 sort나 reverse로 정렬할 때 이상하게 정렬되는 이유는 문자열로 인식하기 때문에 
        문자처럼 정렬이 된다
        숫자 정렬은 sort나 reverse의 콜백함수를 매개변수로 사용하여 우회하는 방법으로 정렬해야 한다
        */

        num.sort(function(x, y){
            console.log(x);
            console.log(y);
            return x-y

            /* 
            위의 내용을 풀어서 쓰면
            f(x>y){return 1}
            else if(x<y) {return -1;}
            else if( x= y) {return 0}
            
            */
        })

        /* 
        x와 y는 배열 안에서 각각의 요소를 출력하는 역할을 하며
        배열의 요소를 서로 빼가며 비교한다

        만약에 return에서 x-y = x에서 y앞에 배치가 된다
        반대의 경우(오름차순) y-x = y
        */
        console.log(num);
