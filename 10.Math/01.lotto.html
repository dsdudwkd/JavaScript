<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        로또 번호 생성하기
        1. 1~45까지의 랜덤한 숫자가 출력되어야 함
        2. 6개의 숫자를 출력해야 함
        3. 6개의 숫자는 모두 달라야 함
        */

        let lotto = [];
        let maxNum = 6;
        for(let i = 0; i<maxNum; i++){
            // lotto[i] = Math.floor(Math.random()*45)+1;
            let num = Math.floor(Math.random()*45)+1;
            // indexOf(): 문자열 중에서 특정한 문자열을 찾고 검색된 문자열의 첫 번째 위치를 반환
            //보통 index를 찾는 메서드는 값이 없을 경우 -1을 반환하기 때문에 중복값을 찾을 때 많이 사용하는 공식
            if(lotto.indexOf(num) === -1){
                lotto.push(num);
            }else{
                i--;
            }
        }
        lotto.sort(function(a, b){
            return a - b;
        })

        document.write('이번 주 로또 번호는' + lotto + '입니다.');
    </script>
</head>

</html>
