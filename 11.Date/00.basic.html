<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        날짜와 시간에 관련된 메서드들의 모임
        기본적으로 모든 값들은 현재 날짜와 시간을 기준으로 한다

        매개 변수가 없는 경우 현재 시간을 표시해 주며, 매개변수가 들어간 경우 Thu Jan 01 1970 09:00:00 GMT+0900 (한국 표준시)에서
        해당 시간만큼 경과된 시간을 표시, 단위는 ms 하루는 86,400,000

        1s = 1000ms
        1m = 60s * 1000ms = 60000ms
        1h = 60000ms * 60 = 3600000ms
        1d = 3600000 * 24 = 86,400,000ms
        */
       
        let dday = new Date();
        console.log(dday); //Tue Aug 08 2023 12:24:12 GMT+0900 (한국 표준시)
        dday = new Date();
        console.log(dday); //Thu Jan 01 1970 09:00:00 GMT+0900 (한국 표준시)
        
        //값을 직접 지정해서 출력할 수 있다
        dday = new Date('2023/08/09/14:00:20');
        console.log(dday); //Wed Aug 09 2023 14:00:20 GMT+0900 (한국 표준시)

        dday = new Date();
        let year = dday.getYear(); // 현재 연도에서 1900을 뺀 값을 반환
        year = dday.getFullYear(); // 현재 연도 반환
        console.log(year);

        let month = dday.getMonth()+1; //월을 숫자로 반환하는데 0부터 시작해서 값에 +1을 더해야 현재 월이 나온다
        console.log(month);

        let date = dday.getDate();
        console.log(date); //일을 표시, 일은 1부터 시작

        let day = dday.getDay(); //요일을 숫자로 반환(일요일부터 0으로 시작)
        console.log(day);

        let time = dday.getHours();
        console.log(time) // 24시간을 기준으로 시간 반환

        let minute = dday.getMinutes();
        console.log(minute); //분 반환

        let sec = dday.getSeconds();
        console.log(sec); //브라우저 로딩시간을 기준으로 한 초 반환

        let miSec = dday.getMilliseconds();
        console.log(miSec); //1초를 ms(밀리세컨) 단위로 반환(0 ~ 999ms)

        let times = dday.getTime();
        console.log(times); // 1970년도부터 현재까지의 시간을 ms단위로 표시


    </script>
</head>
<body>
    
</body>
</html>
