    <script>

        */

        let month = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

        for(let i=0; i<month.length; i++){
            let monthName = month[i];

        }
     

    </script>
