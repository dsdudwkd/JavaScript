<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        생성자 함수를 이용해서 
        학생을 새로 생성한 다음에 국어, 영어, 수학, 점수의 평균을 구하시오
        
        학생 이름, 국어점수, 영어점수, 수학 점수, 평균점수
        */

        function ExamScore(name, kor, eng, math){
            this.name = name;
            this.kor = kor;
            this.eng = eng;
            this.math = math;
            this.avg = (kor + eng + math)/3;

            //자바스크립트에서는 정수와 실수를 따로 구분하고 있지 않고 실수로만 규정하고 있기 때문에 정수와 정수로 나눠도 소숫점이 포함하여 나온다
            document.write('학생 이름: ' + name + '<br>' + '평균 점수: ' + (kor+eng+math)/3 + '입니다. <br>');
        }

        let student1 = new ExamScore('dey', 93, 88, 80);
        let student2 = new ExamScore('응만', 40, 98, 87);
        console.log(student1.avg); //87
        console.log(student2.avg); //75
        let student3 = new ExamScore('주영호', 85, 55, 20);
    </script>
</head>
