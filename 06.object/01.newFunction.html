<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        생성자 함수
        객체 리터럴 방식과 비슷하지만 여러 개의 인스턴스를 관리해야 할 때에는
        객체 방식보다는 생성자 함수를 이용하는 것이 더 좋다

        객체 리터럴은 재활용이 목적이 아닌 단일 인스턴스를 위해서 생성하기 때문
        */
       
       let person = {
        name:  'kim',
        age: 20,
        cacl: function(){
            if(person.age < 20){
                console.log(person.name + '은 미성년자입니다.');
            } else{
                console.log(person.name + '은 성인입니다.');
            }
        } 
       }
       person.cacl();

       /*
       여러 개의 동일한 값을 가지고 할 때에는 객체 방식이 유효하지 않다 (수정하면 원본이 바뀌니까 재활용이라고 볼 수 없음)
       생성자 함수를 사용하여 인스턴스를 이용하는 방법이 좋다

       객체와 생성자 함수의 차이점은 재활용에서 차이점이 있다
       함수는 내용과 복사가 불가능하고 객체에선 가능
       객체에서는 내용이 복제된 객체와 공유가 되기 때문에 값을 1개만 바꿔 따로 사용하고 싶은 경우엔 별로 좋지 않다(공유돼서 전체적으로 다 바뀌니까) => 함수 사용이 낫다
       */
      function Person(name, age){
        this.name = name; //this는 새로 생성되는 인스턴스를 가르킨다(재활용의 목적)
        this.age = age;
        this.calc = function(){
            if(age < 20){
                console.log(name + '은/는 미성년자입니다.');
            }else{
                console.log(name + '은/는 성인입니다.');
            }
        }
      }

      let person1 = new Person('anna', 29);
      let person2 = new Person('do', 19);
      person1.calc();
      person2.calc();
      console.log(person2.age);
    </script>
</head>

</html>
