<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <script>
        /*
        1. 2~9단까지 구구단을 작성
        2. 중첩 for문을 사용해서 단이 시작할 때마다 1~9까지를 곱하기


        */

        for(let i=2; i<=9; i++){
            document.write(i + '단 <br>');
            for(let j=1; j<=9; j++){
                document.write(i + ' x ' + j + ' = ' + i*j + '<br>');
            }
            document.write('<hr>');
        }

    </script>
</head>
<body>
    
</body>
</html>
