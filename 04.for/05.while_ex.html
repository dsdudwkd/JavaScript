<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        1~10까지의 랜덤한 숫자를 출력
        랜덤한 숫자를 맞출 때까지 prompt창이 계속 출력
        입력한 값이 정답보다 낮으면 down, 정답보다 높으면 up을 출력
        */
        
        let sNum = Math.floor((Math.random()*10)+1);
        let num; //사용자가 입력할 정답
        let count = 0; //실패할 때마다 카운트 1씩 증가

        while(num !== sNum){
            num = parseInt(prompt('1~10까지의 랜덤한 숫자를 입력하세요'));
            count++;
            
            if(num < sNum){
                alert('up하세요');
            }else if(num > sNum){
                alert('down하세요');
            }
        }
        document.write('축하드립니다~ 정답은 ' + sNum + '이며, ' + count + '번 만에 성공했습니다.')
    </script>
</head>

</body>
</html>
