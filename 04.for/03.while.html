<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        for(초기값; 조건문; 증감식){실행코드}

        let 초기값
        while(조건식){
            실행코드
            증감식
        }

        차이점(for / while)
        for문
        - 구하고자 하는 값의 정확한 조건문을 제시해서 작성할 수 있고, for문 블록 안에 모든 값들이 들어있기 때문에 구분이 있다
        list나 배열같이 길이가 정해져 있는 값에서 사용하기 편한 반복문

        while문은 정확한 조건문(반복 실행 횟수)를 모르는 경우
        특정한 조건을 만족할 때까지 무한으로 반복하게 된다
        ex)로그인했을 때 틀렸을 경우 - 횟수 제한이 아닌 아이디와 비밀번호가 다 맞을 때까지 
        while문은 무한루프가 자주 일어나는 경우가 많다
        블록단위에서 코드가 작성되지 않았기 때문에 구분이 필요한 경우가 있다

        */

        let i = 1;
        while(i<=10 ){
            // i++;
            document.write(i + '<br>');
            i++; //증감식은 보통 실행코드 아래에 작성한다(증감식 위치에 따라 결과물이 다르게 나옴)
        }

    </script>
</head>

</html>
