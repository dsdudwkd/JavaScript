<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
        함수 선언 방식
        1. 함수 선언문 function name(){} //가장 기본적인 방식
        2. 함수 표현식 const name = function(){}; //선언은 const로 한다
        3. 생성자 함수 const name = new function(){}
        4. 화살표 함수 function name = () => {} es6에 생긴 새로운 방식
        5. 즉시 실행 함수 (function(){})();
        */

        //1.
        function sum(a, b) {
            return a+b;
        }
        console.log(sum(1, 2));

        //2.
        const calc = function(a, b){
            /*
            함수 표현식은 변수명으로만 호출해야하며, 함수에 넣은 이름은 넣어도 되지만 함수 표현식은 아무런 기능을 하지 않는다(호출 시 에러)
            */
            return a * b;
        }
        console.log(calc(3, 4));

        //3. 생성자 함수는 일반 함수와 생성자 함수를 구별하기 위해서 생성자 함수는 대문자로 시작하는게 관례이다
        const User = new function(){
            this.name = '응만'; //this는 생성자를 뜻한다
            this.job = 'student';
        }
        console.log(User); //함수 전체
        console.log(User.name); //함수 안의 내용 추출

        //5. 
        (function items(){
            let a = 1;
            let b = 5;
            return console.log(a*b);
        })(); //기명 즉시 실행 함수

        (function(){
            let a = 5;
            let b = 10;
            return console.log(a * b);
        })(); //익명 즉시 실행 함수
    </script>
</head>

</body>
</html>
